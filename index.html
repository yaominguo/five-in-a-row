<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五子棋Demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-header">
	<h2 class="text-center">五子棋游戏 <small>—— 横、纵或者斜线连成5子获胜</small></h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title">我方行动</h3>
			  </div>
			  <div class="panel-body" id="my-info">
			  </div>
			</div>
		</div>
		<div class="col-md-6">
			<div>
				<canvas id="chessBoard" width="450px" height="450px"></canvas>
			</div>
			
		</div>
		<div class="col-md-3">
			<div class="panel panel-danger">
			  <div class="panel-heading">
			    <h3 class="panel-title">敌方行动</h3>
			  </div>
			  <div class="panel-body" id="enemy-info">
			  </div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
<script src="js/main.js"></script>
